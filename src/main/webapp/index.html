<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Terminology Server, Workbench import</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css"/>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<h1>Terminology Server - Workbench import</h1>

<div class="container">
	<h2>Select concepts for import</h2>
	<table class="table table-striped table-hover">
		<thead>
		<tr>
			<th>Selected</th>
			<th>SCTID</th>
			<th>FSN</th>
			<th>Changes</th>
		</tr>
		</thead>
		<tbody id="backlog">

		</tbody>
	</table>
</div>

<!-- Handlebars templates -->
<script id="concept-template" type="text/x-handlebars-template">
<tr>
	<td><input type="checkbox"/></td>
	<th scope="row">{{sctid}}</th>
	<td>{{fsn}}</td>
	<td>{{#if inConceptFile}}Concept change.{{/if}} {{#if inDescriptionFile}}Description change.{{/if}} {{#if relationshipTargets}}Relationship change.{{/if}}&nbsp;</td>
</tr>
</script>

<script id="concept-template_old" type="text/x-handlebars-template">
	<div class="col-md-4"><input type="checkbox"/> Concept {{sctid}}</div>
	<div class="col-md-8">{{#if inConceptFile}}Concept change.{{/if}} {{#if inDescriptionFile}}Description change.{{/if}} {{#if relationshipTargets}}Relationship change.{{/if}}&nbsp;</div>
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.js"></script>
<script src="js/application.js"></script>
</body>
</html>
